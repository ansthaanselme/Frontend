<div class="wrapper">
  <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
      <div class="filter"></div>
          <div class="container">
              <div class="row">
                  <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                        <h4 class="title">Inscrivez-vous pour accéder à tous nos services </h4>
                        <div class="social-line text-center">
                            <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                                <i class="fa fa-facebook-square"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                                <i class="fa fa-google-plus"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </div>
                        <form class="register-form">

                          <label>Nom & Prénoms</label>
                          <div class="input-group form-group-no-border" >
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                  <mat-icon>person_pin</mat-icon>
                              </span>
                            </div>
                            <input type="text" class="form-control" placeholder="Nom & Prénoms">
                          </div>


                            <label>Email</label>
                            <div class="input-group form-group-no-border" >
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                  <mat-icon> email</mat-icon>
                                </span>
                              </div>

                                <input type="text" class="form-control" placeholder="Email" (focus)="focus=true" (blur)="focus=false" >
                            </div>


                            <label>Mot de passe</label>
                            <div class="input-group form-group-no-border" >
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                  <mat-icon> vpn_key</mat-icon>
                                </span>
                              </div>
                                <input type="text" class="form-control" placeholder="Mot de passe" (focus)="focus1=true" (blur)="focus1=false" >
                            </div>


                            <label>Confirmez le mot de passe</label>
                            <div class="input-group form-group-no-border" >
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                    
                                </span>
                              </div>
                                <input type="text" class="form-control" placeholder="Confirmez le mot de passe" (focus)="focus1=true" (blur)="focus1=false" >
                            </div>


                            <label>Téléphone</label>
                          <div class="input-group form-group-no-border" >
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                  <mat-icon>phone</mat-icon>
                              </span>
                            </div>

                            <input type="text" class="form-control" placeholder="Téléphone">
                          </div>

                          <label>Type d'utilisateur</label>
                          <div class="form-check-radio">
                            <label class="form-check-label">
                              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" >
                              Client
                              <span class="form-check-sign"></span>
                            </label>
                          </div>
                          <div class="form-check-radio">
                            <label class="form-check-label">
                              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" checked="">
                              Propriétaire de matériels
                              <span class="form-check-sign"></span>
                            </label>
                          </div>


                          <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">Choisir un fichier</label>
                          </div>


                          
                          <div class="form-check">
                            <label class="form-check-label">
                              <input class="form-check-input" type="checkbox" value="">
                              Accepter les <a href="#"></a>conditions d'utilisations
                              <span class="form-check-sign"></span>
                            </label>
                           </div>


                            <button class="btn btn-danger btn-block btn-round">Créer un compte</button>
                        </form>
                        
                        
                    </div>
                  </div>
              </div>
              <div class="footer register-footer text-center">
                  <h6>&copy; made with <i class="fa fa-heart heart"></i> by Creative Tim</h6>
              </div>
          </div>
  </div>
</div>
