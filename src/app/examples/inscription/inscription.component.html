<div class="wrapper">
  <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
      <div class="filter"></div>
          <div class="container">
              <div class="row">
                  <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                        <h4 class="title">Inscrivez-vous pour accéder à tous nos services </h4>
                        <div class="social-line text-center">
                            <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                                <i class="fa fa-facebook-square"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                                <i class="fa fa-google-plus"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </div>
                        <form class="register-form">

                          <label>Nom & Prénoms</label>
                          <div class="input-group form-group-no-border" >
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                  <mat-icon>person_pin</mat-icon>
                              </span>
                            </div>
                            <input type="text" class="form-control" placeholder="Nom & Prénoms">
                          </div>


                            <label>Email</label>
                            <div class="input-group form-group-no-border" >
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                  <mat-icon> email</mat-icon>
                                </span>
                              </div>

                                <input type="text" class="form-control" placeholder="Email" (focus)="focus=true" (blur)="focus=false" >
                            </div>


                            <label>Mot de passe</label>
                            <div class="input-group form-group-no-border" >
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                  <mat-icon> vpn_key</mat-icon>
                                </span>
                              </div>
                                <input type="text" class="form-control" placeholder="Mot de passe" (focus)="focus1=true" (blur)="focus1=false" >
                            </div>


                            <label>Confirmez le mot de passe</label>
                            <div class="input-group form-group-no-border" >
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                    
                                </span>
                              </div>
                                <input type="text" class="form-control" placeholder="Confirmez le mot de passe" (focus)="focus1=true" (blur)="focus1=false" >
                            </div>


                            <label>Téléphone</label>
                          <div class="input-group form-group-no-border" >
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                  <mat-icon>phone</mat-icon>
                              </span>
                            </div>

                            <input type="text" class="form-control" placeholder="Téléphone">
                          </div>


                          <div ngbDropdown class="d-inline-block dropdown">
                            <a class="btn btn-primary" id="dropdownBasic1" ngbDropdownToggle>Dropdown</a>
                            <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="dropdown-primary">
                               <a class="dropdown-header">Dropdown header</a>
                               <a class="dropdown-item">Action</a>
                               <a class="dropdown-item">Another action</a>
                               <a class="dropdown-item">Something else here</a>
                               <div class="dropdown-divider"></div>
                               <a class="dropdown-item">Separated link</a>
                               <div class="dropdown-divider"></div>
                               <a class="dropdown-item">Another separated link</a>
                            </div>
                        </div>
                            <button class="btn btn-danger btn-block btn-round">Connexion</button>
                        </form>
                        
                        
                    </div>
                  </div>
              </div>
              <div class="footer register-footer text-center">
                  <h6>&copy; made with <i class="fa fa-heart heart"></i> by Creative Tim</h6>
              </div>
          </div>
  </div>
